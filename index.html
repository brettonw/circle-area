<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <link rel="stylesheet" type="text/css" href="http://plot-svg.azurewebsites.net/plot-svg.css"/>
    <script type="text/javascript" src="http://plot-svg.azurewebsites.net/plot-svg.js"></script>

    <script type="text/javascript" src="src/vector.js"></script>
    <script type="text/javascript" src="src/circle.js"></script>
    <script type="text/javascript" src="src/circle-intersection.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <title>Circle Area</title>
</head>
<body onload="onLoad();">
    <div id="title"><span style="font-family:sans-serif;font-size:24px;color:white;">Circle Intersection Area</span><a href="https://github.com/brettonw/circle-area" style="float:right;text-decoration:none;font-family:sans-serif;font-size:14px;color:white;">... on GitHub</a></div>
    <div id="displayDiv"></div>
    <div style="font-size:12px;height:34px; margin-top:2px;margin-bottom:2px;vertical-align:middle;">
        R - Red <input type="range" class="myRange" style="width:200px;vertical-align:middle;" id="redRange" min="0" max="100" step="1" value="50" oninput="draw (); plot ();">
        R - Blue <input type="range" class="myRange" style="width:200px;vertical-align:middle;" id="blueRange" min="0" max="100" step="1" value="25" oninput="draw (); plot ();">
        <span style="float:right;" id="displayAreaSpan">0</span>
    </div>
    <div id="plotDiv"></div>

</html>
